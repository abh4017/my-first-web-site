  <h2><a href="https://ko.wikipedia.org/wiki/RAM" title="wikipedia" target="_blank">RAM</a></h2>
  <img src="ram.jpg" width="100%">
  <p>RAM은 다음을 가리키는 말이다.<p></p>
  랜덤 액세스 메모리(RAM, Random Access Memory)는 읽고 쓰기가 가능한 주기억 장치이다.<br>
  <br>램 탱크(Ram tank)는 캐나다의 전차이다.
  <br>랜덤 액세스 머신은 이론상 컴퓨터 모델 중의 하나이다.
  <br>전파흡수재(Radar Absorbing Material)의 약자이다.
  <br>《Ram》은 폴 매카트니와 린다 매카트니의 정규 음반이다.
  <br>Random Access Memories는 다프트 펑크의 음반이다.</p>
